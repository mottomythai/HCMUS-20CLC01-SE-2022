<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Hi 5</title>
    <!-- icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <!-- bootstrap -->
    <link rel="stylesheet" href="{% static '/css//bootstrap//bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static '/css//user.css' %}">
    <link rel="stylesheet" href="{% static '/css//style.css' %}">
    <link rel="stylesheet" href="{% static '/css//base.css' %}">
    <!-- js -->
</head>
<body>
    {%  include 'hi5/navbar.html' %}

	{% block content %}
 
  <div class="content-change">
    <h3 style="margin-left:53px; margin-bottom:30px;">CHANGE PASSWORD</h3>
    <p style="color:rgba(0, 0, 0, 0.696);font-size:14px">For account security, please do not share your password with others</p>
    {% for message in messages %}
      <div class="alert alert-warning" role="alert">
        {{message}}
       </div>
    {% endfor%}
    <form method="POST">
      {% csrf_token %} 
       <div class="mb-3">
           <label for="exampleInputEmail1" class="form-label">Current Password</label>
           <input name="passwordold" type="password" class="form-control w-75">
       </div>
       <div class="mb-3">
           <label for="exampleInputPassword1" class="form-label">A New Password</label>
           <input name="passwordnew" type="password" class="form-control w-75">
       </div>
       <div class="mb-3">
         <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
         <input name="passwordconfirm" type="password" class="form-control w-75">
       </div>
       <button name="submit_dmk" type="submit" class="btn btn-primary" value="1" >Confirm</button>
    </form>
</div>
	{% endblock %}    
    <!-- -----footer----- -->
    <div class="footer">
        <h3>Powered by Group 5</h3>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>  
    <script>
        function myFunction() {
          document.getElementById("myDropdown").classList.toggle("show");
        }
    
        // Close the dropdown if the user clicks outside of it
        window.onclick = function(event) {
          if (!event.target.matches('.dropbtn')) {
            var dropdowns = document.getElementsByClassName("dropdown-content");
            var i;
            for (i = 0; i < dropdowns.length; i++) {
              var openDropdown = dropdowns[i];
              if (openDropdown.classList.contains('show')) {
                openDropdown.classList.remove('show');
              }
            }
          }
        }
      </script>
</body>
</html>
